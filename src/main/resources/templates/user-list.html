<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users</title>
</head>
<body>
<h2>Users</h2>
	<table>
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>
		<tr th:each="user : ${users}">
			<td th:text="${user.getId()}"></td>
			<td th:text="${user.getName()}"></td>
			<td><a th:href="@{/user-update/{id}(id=${user.getId()})}">Edit</a></td>
			<td><a th:href="@{/user-delete/{id}(id=${user.getId()})}">Delete</a></td>
		</tr>
	</table>
	<a th:href="@{/user-create}">Create User</a>
</body>
</html>
